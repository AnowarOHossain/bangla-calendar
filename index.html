<body>
    <div class="main-container">
        <div class="today-info">
            <h2>আজ</h2>
            <p id="today-bangla"></p>
            <p id="today-english" style="font-size:0.95em;color:#1e3a8a;"></p>
            <p id="today-season"></p>
        </div>
        <div class="calendar-container">
            <div class="calendar-top">
                <h1 id="calendar-title" class="calendar-title">বাংলা ক্যালেন্ডার</h1>
                <div class="calendar-header">
                    <div class="nav-buttons">
                        <button class="nav-button" onclick="changeMonth(-1)">← Previous</button>
                        <button class="nav-button" onclick="changeMonth(1)">Next →</button>
                    </div>
                    <h2 id="month-year"></h2>
                </div>
            </div>
            <div>
                <div class="calendar-grid" id="weekday-headers">
                    <div class="weekday-header">রবি</div>
                    <div class="weekday-header">সোম</div>
                    <div class="weekday-header">মঙ্গল</div>
                    <div class="weekday-header">বুধ</div>
                    <div class="weekday-header">বৃহস্পতি</div>
                    <div class="weekday-header">শুক্র</div>
                    <div class="weekday-header">শনি</div>
                </div>
                <div class="calendar-grid" id="calendar-days"></div>
            </div>
        </div>
        <div class="time-info">
            <h2>বাংলাদেশ সময়</h2>
            <div class="watch">
                <p id="current-time"></p>
            </div>
        </div>
    </div>
        <footer class="footer" id="app-footer">
            <p id="footer-text">© <span id="greg-year"></span> • <span id="bangla-year"></span> বঙ্গাব্দ • v<span id="app-version"></span></p>
        </footer>
        <script>
            // Minimal dynamic footer year injection (kept separate to avoid altering other JS)
            document.addEventListener('DOMContentLoaded', function() {
                const now = new Date();
                const gy = now.getFullYear();
                document.getElementById('greg-year').textContent = gy;
                        if (typeof gregorianToBangla === 'function') {
                    const b = gregorianToBangla(now.getFullYear(), now.getMonth(), now.getDate());
                    if (b && typeof b.year !== 'undefined') {
                        document.getElementById('bangla-year').textContent = b.year;
                    }
                }
                        // Version format: YYYY.MM.DD (latest update date)
                        const ver = `${now.getFullYear()}.${String(now.getMonth()+1).padStart(2,'0')}.${String(now.getDate()).padStart(2,'0')}`;
                        document.getElementById('app-version').textContent = ver;
            });
        </script>
    <script src="calendar.js" defer></script>
